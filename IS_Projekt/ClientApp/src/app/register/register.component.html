<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Register</div>
        <div class="card-body">
          <form (ngSubmit)="register()" #registerForm="ngForm">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" [(ngModel)]="username" class="form-control" id="username" name="username" placeholder="Username" required #usernameRef="ngModel">
              <div class="alert alert-danger" *ngIf="usernameRef.invalid && usernameRef.touched">Username is required</div>
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" placeholder="Email" required email #emailRef="ngModel">
              <div class="alert alert-danger" *ngIf="emailRef.errors?.required && emailRef.touched">Email is required</div>
              <div class="alert alert-danger" *ngIf="emailRef.errors?.email && emailRef.touched">Enter a valid email</div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" [(ngModel)]="password" class="form-control" id="password" name="password" placeholder="Password" required #passwordRef="ngModel">
              <div class="alert alert-danger" *ngIf="passwordRef.invalid && passwordRef.touched">Password is required</div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
            <div class="alert" [class.alert-success]="isSuccess" [class.alert-danger]="isError" *ngIf="message">
              {{ message }}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
