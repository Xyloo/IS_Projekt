<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Login</div>
        <div class="card-body">
          <form (ngSubmit)="login()" #registerForm="ngForm">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" [(ngModel)]="username" class="form-control" id="username" name="username" placeholder="Username" required #usernameRef="ngModel">
              <div class="alert alert-danger" *ngIf="usernameRef.invalid && usernameRef.touched">Username is required</div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" [(ngModel)]="password" class="form-control" id="password" name="password" placeholder="Password" required #passwordRef="ngModel">
              <div class="alert alert-danger" *ngIf="passwordRef.invalid && passwordRef.touched">Password is required</div>
            </div>
            <div class="justify-content-between" style="flex-direction: row; display: flex;">
              <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Sign In!</button>
              <button type="submit" class="btn btn-secondary" [routerLink]="['/register']">Register</button>
            </div>
            <div class="alert" [class.alert-success]="!isError" [class.alert-danger]="isError" *ngIf="message">
              {{ message }}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
